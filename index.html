<body>
    <div class="container">
        <h1>AESGuard</h1>
        <h3>Shield Your Messages, Unlock Security</h3>
        <p>AESGuard is an engine for secure message encryption and decryption. <br> With cutting-edge AES-128 encryption, users can safeguard their data effortlessly. </p>
        <br>
        <textarea id="messageInput" placeholder="Enter a message to encrypt"></textarea>
        <button onclick="encryptMessage()">Encrypt</button>
        <button onclick="decryptMessage()">Decrypt</button>
        <br>
        <br>
        <div id="resultContainer">
            <!-- your encrypted message will be printed here-->
